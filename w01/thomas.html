        <h2>Contact Me</h2>
        <form class="form-container" enctype="multipart/form-data" method="post">

            <input name="name" type="text" id="name" placeholder="Enter your name" minlength="50"><br>
            <label>Email</label><br>
            <input name="email" type="email" id="email" placeholder="Enter your email"><br>
            <label>Phone</label><br>
            <input name="phone" type="tel" id="phone" placeholder="Enter your phone"><br>

            <label>Phone</label><br>
            <label>Contact day(s)</label><br>

            <label>Monday</label><br>
            <input type="checkbox" id="contact-tuesday" name="contact-day" value="tuesday">
            <label>Tuesday</label><br>
            <input type="checkbox" id="contact-wednesday" name="contact-day" value="wednesday">
            <label>Wednesday</label><br>
            <input type="checkbox" id="contact-thursday" name="contact-day" value="thursday">
            <label>Thursday</label><br>
            <input type="checkbox" id="contact-friday" name="contact-day" value="friday">
            <label>Friday</label><br>
            <input type="checkbox" id="contact-saturday" name="contact-day" value="saturday">
            <label>Saturday</label><br>
            <input type="checkbox" id="contact-sunday" name="contact-day" value="sunday">

            <input type="submit"><br>
