<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhan</title>
    <link rel="stylesheet" href="nhan.css">
</head>
<body>
<a href="index.html">Menu</a>

<div class="body-container">
    <h2>This is an audio file</h2>
    <audio controls>
        <source src="../assets/nhan/123.mp3" type="audio/mp3">
    </audio><br>

    <h2>This is a video file</h2>
    <video width="300" height="200" controls>
        <source src="../assets/nhan/Untitled.mov" type="video/mp4">
    </video>

    <h2>This is an SVG image </h2>
    <svg width="200" height="300" viewBox="-100 -100 200 200">
        <polygon points="0,0 80,120 -80,120" fill="#234236" />
        <polygon points="0,-40 60,60 -60,60" fill="#0C5C4C" />
        <polygon points="0,-80 40,0 -40,0" fill="#38755B" />
        <rect x="-20" y="120" width="40" height="30" fill="brown" />
    </svg><br>

    <h2> This is a video from Youtube</h2>
    <iframe width="560" height="315"
            src="https://www.youtube.com/embed/KSCFWJvcYXE?si=n3cZtxTJsy3hekti" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Contact Form</h2>
    <form class="form-container" enctype="multipart/form-data" method="post">
        <label for="Purpose">Purpose of Contact</label>
        <select id="Purpose" name="Purpose">
            <option value ="Business">Business</option>
            <option value ="Personal">Personal</option>
        </select><br>

        <label for="Name">Name</label>
        <input type="text" id="Name" name="Name" placeholder="Please enter your name"><br>

        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" placeholder="Please enter your email"><br>

        <label for="Phone">Phone Number</label>
        <input type="tel" id="Phone" name="Phone" placeholder="Please enter your phone number"><br>

        <label>Contact Method</label><br>
        <input type="radio" id="radio-email" name="contact" value="email">
        <label>Email</label><br>
        <input type="radio" id="radio-phone" name="contact" value="phone">
        <label>Phone</label><br>

        <label>Contact Day</label><br>
        <input type="checkbox" id="monday" name="contactDay" value="monday">
        <label>Monday</label><br>
        <input type="checkbox" id="tuesday" name="contactDay" value="tuesday">
        <label>Tuesday</label><br>
        <input type="checkbox" id="wednesday" name="contactDay" value="wednesday">
        <label>Wednesday</label><br>
        <input type="checkbox" id="thursday" name="contactDay" value="thursday">
        <label>Thursday</label><br>
        <input type="checkbox" id="friday" name="contactDay" value="friday">
        <label>Friday</label><br>
        <input type="checkbox" id="saturday" name="contactDay" value="saturday">
        <label>Saturday</label><br>
        <input type="checkbox" id="sunday" name="contactDay" value="sunday">
        <label>Sunday</label><br>

        <label>Attachment</label><br>
        <input type="file" id="file" name="inputFile"><br>

        <label for="message">Message area</label><br>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea><br>

        <input type="submit">
        <input type="reset">
    </form>
</div>

</body>
</html>
